<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mundo Mascotas - Editar Producto</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#111827",
                        "foreground-dark": "#f9fafb",
                        "card-light": "#ffffff",
                        "card-dark": "#1a2a33",
                        "input-light": "#f6f7f8",
                        "input-dark": "#101c22",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
<div class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
<div class="bg-card-light dark:bg-card-dark rounded-lg shadow-xl w-full max-w-lg mx-auto transform transition-all">
<div class="p-6 sm:p-8">
<h2 class="text-2xl font-bold text-center text-foreground-light dark:text-foreground-dark mb-6">Editar Producto</h2>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark mb-2" for="product-photo">Foto del Producto</label>
<div class="mt-2 flex justify-center items-center">
<label class="relative cursor-pointer bg-input-light dark:bg-input-dark rounded-lg w-48 h-48 flex items-center justify-center border-2 border-dashed border-border-light dark:border-border-dark hover:border-primary dark:hover:border-primary transition-colors" for="file-upload">
<div class="text-center space-y-1">
<span class="material-symbols-outlined text-5xl text-foreground-light/50 dark:text-foreground-dark/50">
                                        upload_file
                                    </span>
<p class="text-xs text-foreground-light/70 dark:text-foreground-dark/70">Click para subir imagen</p>
</div>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="product-name">Nombre del Producto</label>
<div class="mt-2">
<input class="block w-full rounded-lg border-0 py-3 px-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-foreground-light/50 dark:placeholder:text-foreground-dark/50 focus:ring-2 focus:ring-inset focus:ring-primary" id="product-name" name="product-name" placeholder="Ej: Juguete para perro" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="description">Descripción del Producto</label>
<div class="mt-2">
<textarea class="block w-full rounded-lg border-0 py-3 px-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-foreground-light/50 dark:placeholder:text-foreground-dark/50 focus:ring-2 focus:ring-inset focus:ring-primary resize-none" id="description" name="description" placeholder="Describe el producto aquí..." rows="4"></textarea>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="price">Precio</label>
<div class="relative mt-2 rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="text-foreground-light/50 dark:text-foreground-dark/50 sm:text-sm">$</span>
</div>
<input class="block w-full rounded-lg border-0 py-3 pl-7 pr-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-foreground-light/50 dark:placeholder:text-foreground-dark/50 focus:ring-2 focus:ring-inset focus:ring-primary" id="price" name="price" placeholder="0.00" type="number"/>
</div>
</div>
<div class="flex flex-col sm:flex-row-reverse gap-4 pt-4">
<button class="w-full inline-flex justify-center rounded-lg bg-primary px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary" type="submit">
                            Guardar Cambios
                        </button>
<button class="w-full inline-flex justify-center rounded-lg bg-primary/20 dark:bg-primary/30 px-4 py-3 text-sm font-semibold text-primary shadow-sm hover:bg-primary/30 dark:hover:bg-primary/40" type="button">
                            Cancelar
                        </button>
</div>
</form>
</div>
</div>
</div>

</body></html>
