<h:head>
    <title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="custom.css"/>
</h:head>

<h:body>
    <!-- Navbar -->
    <b:navBar brand=" PetShop Admin" brandHref="#{request.contextPath}/index.xhtml" 
              inverse="true" fixed="top">
        <b:navbarLinks>
            <b:navLink value="Dashboard" href="#{request.contextPath}/dashboard.xhtml" 
                      icon="dashboard"/>
            <b:navLink value="Productos" href="#{request.contextPath}/productos/lista.xhtml" 
                      icon="shopping-cart"/>
            <b:dropMenu value="Administraci贸n" icon="cog">

            </b:dropMenu>

        <b:navbarLinks pull="right">

                <b:navLink value="Configuraci贸n" icon="cog"/>
                <b:navLink/>

                                   action="#{loginBean.logout}"

            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>
    
    <!-- Main Content -->
    <b:container fluid="true" style="margin-top: 70px; padding: 20px;">
        <!-- Messages -->
        <b:row>
            <b:column>
                <b:messages/>
            </b:column>
        </b:row>
        
        <!-- Page Content -->
        <ui:insert name="content">
            <!-- El contenido espec铆fico de cada p谩gina se insertar谩 aqu铆 -->
        </ui:insert>
    </b:container>
    
    <!-- Footer -->
    <footer style="margin-top: 50px; padding: 20px; background-color: #f8f9fa; text-align: center;">
        <p>
            <small>

</html>
